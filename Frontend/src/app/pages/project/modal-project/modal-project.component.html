<div class="col-md-12 col-lg-12" style="width:950px; height: 550px">
  <div class="row">
    <div class="col-lg-12"  style="width:600px">
      <nb-card>
        <nb-card-body>

          

         
          <div class="row full-name-inputs">
            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <label _ngcontent-udb-c31="" class="label">Title:</label>

              <input type="text" placeholder="Aa" class="form-control"
                     [(ngModel)]="project.title"/>
            </div>
            
            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <label _ngcontent-udb-c31="" class="label" >Start date :</label>
              <input placeholder="Start Date.." name="Sdate"  [(ngModel)]="project.dateDebut" class="form-control"
              [nbDatepicker]="Sdate"  required>
              <nb-datepicker   #Sdate></nb-datepicker>
            </div>
            <div class="form-group col-md-4 col-lg-4 input-group-sm">
              <label _ngcontent-udb-c31="" class="label" >Delivery date :</label>
              <input placeholder="Delivery Date.." name="Ddate"  [(ngModel)]="project.dateLivraison" class="form-control"
              [nbDatepicker]="Ddate"  required>
              <nb-datepicker   #Ddate></nb-datepicker>
            </div>
          </div>
          
          
        


          <div class="form-group col-md-12 col-lg-12 input-group-sm" style="margin-bottom: 20px;">
            <label _ngcontent-udb-c31="" class="label" >Description :</label>

          <textarea type="text" placeholder="Description" class="form-control"
                [(ngModel)]="project.description"></textarea>
           </div>

          <nb-card>
              <nb-card-header class="text-center">
                Add Tasks
              </nb-card-header>
              <nb-card-body >
                <ng2-smart-table class="full-width text-center"
                    [settings]="settings"
                    [source]="source"
                    (createConfirm)="addTask($event)"
                    (editConfirm)="addTask($event)">
                </ng2-smart-table>
              </nb-card-body>
            </nb-card>
          

          
          <div style="text-align:right;">
            <button nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;" (click)="onAddRCM()">{{AMB}}</button>
            <button nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;" (click)="close()">CLOSE</button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
